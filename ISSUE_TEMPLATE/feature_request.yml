name: Feature request
description: Suggest an idea for this project
labels: ["feature"]
type: feature
body: 
  - type: textarea
    attributes:
      label: Description
      description: Describe the new feature and business impact
    validations:
      required: true
  - type: dropdown
    id: business_area
    attributes:
      label: Business Area
      description: Business Area
      options:
        - Sanbox
        - Artificial Intelligence
        - Document Management
      default: 1
